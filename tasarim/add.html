<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rick and Morty</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="header">
            <div class="title">
                <h3>Rick and Morty</h3>
            </div>
            <div class="controls">
                <select class="filter" name="" id="">
                    <option value="0" disabled selected>Filter</option>
                    <option value="a">Seçenek1</option>
                    <option value="a">Seçenek2</option>
                    <option value="a">Seçenek3</option>
                </select>
                <a href="#">Add new character</a>
            </div>
        </div>

        <div class="container">
            <form class="form">
                <div class="input">
                    <input type="text" name="name" id="name"placeholder="Enter name" required />
                </div>
                <div class="input">
                    <input
              type="hidden"
              className={styles.input}
              id="id"
              data-testid="id"
            />
                </div>
                <div class="input">
                    <input
                        type="text"
                        name="location"
                        placeholder="Enter location"
                        id="location"
                        required
                    />
                </div>
                <div class="input">
                    <input type="file" name="file" id="image" accept="image/*" required/>
                </div>
                <div class="form-button">
                    <button type="submit">Add Character</button>
                </div>
            </form>
        </div>
    </body>
</html>
