<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rick and Morty</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div className={styles.header}>
            <div className={styles.title}>
                <h3>Rick and Morty</h3>
            </div>
            <div className={styles.controls}>
                <select className={styles.filter} name="" id="">
                    <option value="0" disabled selected>Filter</option>
                    <option value="a">Seçenek1</option>
                    <option value="a">Seçenek2</option>
                    <option value="a">Seçenek3</option>
                </select>
                <a href="#">Add new character</a>
            </div>
        </div>

        <div className={styles.container}>
            <form className={styles.form}>
                <div className={styles.image}>
                    <img src="images/avatar.png" alt="avatar" />
                </div>
                <div className={styles.input}>
                    <input type="text" name="name" placeholder="Enter name" defaultValue={getCharacter.data.character.name} />
                </div>
                <div className={styles.input}>
                    <input
                        type="text"
                        name="location"
                        id="location"
                        placeholder="Enter location"
                        defaultValue={getCharacter.data.character.location.name}
                    />
                </div>
                <div className={styles.input}>
                    <input type="file" name="file" id="image" accept="image/*"/>
                </div>
                
                <div className={styles.form_button}>
                    <button
                    type="submit"
                    className="btn btn-secondary form-control"
                  >
                    {isLoading ? (
                      <>
                        Loading...
                        <div
                          className="spinner-border text-light ml-2"
                          role="status"
                        >
                          <span className="sr-only">Loading...</span>
                        </div>
                      </>
                    ) : (
                      "Update"
                    )}
                </div>
                <div className={styles.form_button red-btn}>
                    <button type="submit" onclick={handleDelete}>Delete</button>
                </div>
            </form>
        </div>
    </body>
</html>
